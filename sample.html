<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
      <title>jQuery Spinner</title>
      <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css' />
      <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js' type='text/javascript'></script>
      <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js' type='text/javascript'></script>
      <script src='javascripts/jquery.spinner.js' type='text/javascript'></script>
      <link href='stylesheets/jquery.spinner.css' rel='stylesheet' type='text/css' />
    </meta>
  </head>
  <body>
    <div class='content'>
      <div class='spinner white outlined' data-spin='spinner'></div>
    </div>
  </body>
</html>
